; OPcache configuration for production performance
[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=0

; Memory configuration
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Performance optimizations
opcache.validate_timestamps=0
opcache.save_comments=0
opcache.fast_shutdown=1
opcache.enable_file_override=1

; JIT configuration for PHP 8+
opcache.jit_buffer_size=100M
opcache.jit=tracing

; File cache for shared hosting environments
; opcache.file_cache=/var/www/opcache

; Preload configuration (uncomment and set your preload file)
; opcache.preload=/var/www/preload.php
; opcache.preload_user=www-data